{{ if ne .Site.Menus.main nil }}
{{ if gt (len .Site.Menus.main) 0 }}
{{ if eq .Site.Params.depver "" }}
<h3>Latest Documentation</h3>
{{ else }}
<h3>{{ .Site.Params.depver }} Documentation</h3>
{{ end }}

<ul>
	{{ range .Site.Menus.main }}
	<li class="toctree-l1">
		<a class="reference internal" href="{{ .URL }}">{{ .Name }}</a>
	</li>
	{{ end }}
</ul>
{{ end }}
{{ end }}
